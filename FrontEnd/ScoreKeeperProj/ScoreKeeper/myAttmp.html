<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id = 'player1'>0</span> to <span id = 'player2'>0</span></h1>
                            <p class="subtitle">Use os botoes abaixo para controlar o placar.</p>

                            <label for="playto" class="label is-large is-inline">Jogando ate: </label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id = 'p1Btn' class="button is-primary card-footer-item is-large" >+1 Player 1</button>
                        <button class="button is-info card-footer-item is-large" id = 'p2Btn'>+1 Player 2</button>
                        <button class="button is-danger card-footer-item is-large" id = 'resetBtn'>Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>

    <script src="myAttmp.js"></script>
</body>
</html>
