<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Peso medio (Kg)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Avestrus</td>
                <td>140</td>
            </tr>
            <tr>
                <td>Avestrus Somali</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Peru Selvagem</td>
                <td>39</td>
            </tr>
        </tbody>
    </table>
    <h2>Tabela 2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Peso medio</th>  
            </tr>
            <tr>
                <th>KG</th>
                <th>lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Avestrus</td>
                <td>140</td>
                <td>230</td>
            </tr>
            <tr>
                <td>Avestrus Somali</td>
                <td>90</td>

            </tr>
            <tr>
                <td>Peru Selvagem</td>
                <td>13.5</td>
                <td>29.8</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
