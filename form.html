<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Forms</title>
</head>
<body>
    <h1>Demo Forms</h1>
    <form action="">
        <label for="usuario">Digite um usuário: </label>
        <input id="usuario" type="text" placeholder="Usuário">
        <hr>
        <label for="senha">Digite sua senha:</label>
        <input id="senha" type="password" placeholder="Entre sua senha">
        <hr>
        <input type="color">
        <input type="date">
        <input type="time">
        <input type="number" placeholder="Digite o numero">
    </form>
</body>
</html>
